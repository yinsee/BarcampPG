	document.addEventListener("deviceready", onDeviceReady, false);
	var _clock;
	
	function onDeviceReady()
	{
		startClock();
        _clock = window.setInterval(startClock, 1000);
	}
	
	function startClock()
	{
		// get the date and how long are we from launch
		var TargetDate = new Date(2012,2,23,9,0);
		var Today = new Date();
		var diff = TargetDate.getTime() - Today.getTime();
		
		if (diff < 0)
		{
			$('#clock_counter').html('NOW').addClass('now');
			$('#clock_unit').html('');
			window.clearInterval(_clock);
			_clock = false;
			return;
		}

		
		if (diff > 86400000) // more than a day
		{
			dl = parseInt(diff / 86400000);
			dl2 = 'day';
		}
		else if (diff > 3600000)
		{
			dl = parseInt(diff / 3600000);
			dl2 = 'hour';
		}
		else if (diff > 60000)
		{
			dl = parseInt(diff / 60000);
			dl2 = 'minute';
		}
		else
		{	
			dl = parseInt(diff / 1000);
			dl2 = 'second';
		}
		if (dl>1) dl2 = dl2 + 's';
		$('#clock_counter').html(dl);
		$('#clock_unit').html(dl2 + ' left');
		
	}
    
    </script>
